<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ControlControl</title>
		<link rel="shortcut icon" href="/assets/GjallarhornCrop.ico" />
		<link rel="stylesheet" href="./ControlPanel.css" />
		<script src="./client.js">
			defer
		</script>
	</head>
	<body>
		<div id="centralContainer">
			<div id="notification">Done!</div>
			<div id="utilsButtonsContainer">
				<button
					class="utilsButton"
					id="pauseButton"
					onclick="SocketSimpleCall('Pause')">
					<img
						src="/assets/CircularPlayPauseIcon.png"
						alt="PauseButton" />
				</button>
				<button
					class="utilsButton"
					id="previousButton"
					onclick="SocketSimpleCall('Previous')">
					<img
						src="/assets/CircularPreviousTrackIcon.png"
						alt="PreviousButton" />
				</button>
				<button
					class="utilsButton"
					id="nextButton"
					onclick="SocketSimpleCall('Next')">
					<img
						src="/assets/CircularNextTrackIcon.png"
						alt="NextButton" />
				</button>
				<button
					class="utilsButton"
					id="loopButton"
					onclick="SocketSimpleCall('Loop')">
					<img src="/assets/CircularLoopIcon.png" alt="LoopButton" />
				</button>
				<button
					class="utilsButton"
					id="shuffleButton"
					onclick="SocketSimpleCall('Shuffle')">
					<img
						src="/assets/CircularShuffleIcon.png"
						alt="ShuffleButton" />
				</button>
				<button
					class="utilsButton"
					id="resetButton"
					onclick="SocketSimpleCall('Reset')">
					<img src="/assets/CircularResetIcon.png" alt="StopButton" />
				</button>
				<button
					class="utilsButton"
					id="stopButton"
					onclick="SocketSimpleCall('Stop')">
					<img
						src="/assets/CircularRemoveIcon.png"
						alt="StopButton" />
				</button>
			</div>
		</div>
		<script src="./SocketHandler.js"></script>
	</body>
</html>
