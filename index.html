<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GjallarhornControl</title>
		<link
			rel="shortcut icon"
			href="./assets/ChariotEmojis/GjallarhornCrop.ico" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="centralContainer">
			<div class="entryBlock">
				<h1>Gjallarhorn Control</h1>
				<form
					id="entryForm"
					class="formArea"
					action="http://localhost:5500/Home/ControlPanel.html"
					method="GET">
					<label for="targetBot" id="targetBotLabel"
						>Target Bot</label
					>
					<select name="targetBot" id="targetBot">
						<option value="Gjallarhorn">Gjallarhorn</option>
						<option value="ChariotSanzzo">ChariotSanzzo</option>
					</select>
					<div class="textEntry">
						<label for="userId">User Id:</label>
						<textarea
							autofocus
							name="userId"
							id="userId"
							cols="1"
							rows="1"
							placeholder="User Id"
							spellcheck="false"
							maxlength="90"></textarea>
					</div>
					<div class="textEntry">
						<label for="channelId">Chat Channel Id:</label>
						<textarea
							name="channelId"
							id="channelId"
							cols="1"
							rows="1"
							placeholder="Chat Channel Id (Optional)"
							maxlength="90"
							spellcheck="false"></textarea>
					</div>
					<span id="submitButton" onclick="trySubmit()"
						><div>Login</div></span
					>
				</form>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
